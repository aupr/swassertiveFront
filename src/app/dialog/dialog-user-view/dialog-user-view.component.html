<h1 mat-dialog-title>{{data.name}}</h1>
<h3 mat-dialog-title>{{data.username}}</h3>
<div mat-dialog-content>

  <div>Phone:
    <div *ngFor="let phone of data.phones">{{phone.number}}</div>
  </div>

  <div>E-mail:
    <div *ngFor="let email of data.emails">{{email.email}}</div>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="outputData" cdkFocusInitial>Ok</button>
</div>
