<h1 mat-dialog-title>Full Name: <strong>{{user.name}}</strong></h1>
<div mat-dialog-content>
  <h3 mat-dialog-title>Username: <strong>{{user.username}}</strong></h3>
  <div>
    <div *ngFor="let access of primeAccess" style="padding: 10px;">
      <mat-slide-toggle [(ngModel)]="access.val">{{ access.definition }}</mat-slide-toggle>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="primeAccess">Save</button>
</div>
