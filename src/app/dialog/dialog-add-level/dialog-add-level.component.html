<h1 mat-dialog-title>{{data.levelId?'Edit level':'Add new level'}}</h1>
<div mat-dialog-content>

  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput placeholder="Enter title">
    <mat-error>Field is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput placeholder="Enter description"></textarea>
    <mat-error>Field is required</mat-error>
  </mat-form-field>

</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="outputData" cdkFocusInitial>Save</button>
</div>
