<app-navigation></app-navigation>

<mat-tab-group *ngIf="gs.userData">
  <mat-tab label="App List">

    <button mat-raised-button color="primary" (click)="router.navigate(['/manage/user'])">Users</button>
    <button mat-raised-button color="primary" (click)="router.navigate(['/manage/app'])">Applications</button>
    <button mat-raised-button color="primary">Manage user level</button>
    <button mat-raised-button color="primary">Prime access control</button>
    <button mat-raised-button color="primary">Change password</button>

    <mat-card class="apps-card">
      <mat-card-header>
        <mat-card-title>User apps list</mat-card-title>
        <mat-card-subtitle>Useful applications as per user role.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list>

          <mat-list-item *ngFor="let app of gs.userData.appList">
            <mat-icon mat-list-icon>touch_app</mat-icon>
            <a href="#" mat-line>{{app.appName}}</a>
            <p mat-line> {{app.remark}} </p>
          </mat-list-item>

        </mat-list>
      </mat-card-content>
      <mat-card-actions></mat-card-actions>
    </mat-card>

  </mat-tab>
  <mat-tab label="Options">

  </mat-tab>
</mat-tab-group>
