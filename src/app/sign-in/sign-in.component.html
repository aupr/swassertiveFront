<mat-progress-bar mode="query" *ngIf="isLoading"></mat-progress-bar>
<div [ngClass]="{disabledDiv: isLoading}" style="width: 400px; margin: 100px auto 0 auto; box-sizing: border-box; background-color: white; border: 1px solid #999999;">
  <div style="background-color: #3f51b5; color: #ffffff; box-sizing: border-box; height: 40px; line-height: 40px; vertical-align: center; padding-left: 10px; font-weight: 500;">Sign in</div>
  <div style="margin: 20px auto 20px auto; width: 350px;">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>E-mail</mat-label>
      <input matInput [(ngModel)]="loginData.username" placeholder="Enter your E-mail">
      <mat-icon matSuffix>email</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="loginData.password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>

    <button mat-button style="border-radius: 0;">About credential</button>
    <button mat-raised-button color="primary" style="float: right; border-radius: 0;" (click)="login(loginData)">Sign in</button>

  </div>
</div>

<button (click)="loadingToggle()">Test Enable disable</button>
